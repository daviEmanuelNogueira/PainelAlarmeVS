<!DOCTYPE html>
<html lang="pt_br">

<head>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                exportEnabled: true,
                theme: "light1", // "light1", "light2", "dark1", "dark2"
                title: {
                    text: "Simple Column Chart with Index Labels"
                },
                backgroundColor: false,
                axisY: {
                    includeZero: true
                },
                data: [{
                    type: "column", //change type to bar, line, area, pie, etc
                    //indexLabel: "{y}", //Shows y value on all Data Points
                    indexLabelFontColor: "#5A5757",
                    indexLabelFontSize: 16,
                    indexLabelPlacement: "outside",
                    dataPoints: [
                        { x: 10, y: 71 },
                        { x: 20, y: 55 },
                        { x: 30, y: 50 },
                        { x: 40, y: 65 },
                        { x: 50, y: 92, indexLabel: "\u2605 Highest" },
                        { x: 60, y: 68 },
                        { x: 70, y: 38 },
                        { x: 80, y: 71 },
                        { x: 90, y: 54 },
                        { x: 100, y: 60 },
                        { x: 110, y: 36 },
                        { x: 120, y: 49 },
                        { x: 130, y: 21, indexLabel: "\u2691 Lowest" }
                    ]
                }]
            });
            chart.render();

        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Alarme</title>
    <link rel="stylesheet" href="/Style/style.css">
    <script src="Script/script.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="item item-header">LOGO1</div>
            <div class="item item-header">Texto</div>
            <div class="item item-header">LOGO2</div>
    </header>
    <fieldset>
        <Legend>Fila 1</Legend>
        <main class="content">
            <div class="content-a div-content">
                Texto 1
            </div>
            <div class="content-a div-content">
                Texto 2
            </div>
            <div class="content-a div-content">
                Texto 3
            </div>
        </main>
    </fieldset>
    <fieldset>
        <Legend>Fila 2</Legend>
        <main class="content">
            <div class="content-b div-content">
                Texto 4
            </div>
            <div class="content-b div-content">
                Texto 5
            </div>
            <div class="content-b div-content">
                Texto 6
            </div>
        </main>
    </fieldset>
    <br>
    <div class="grafico">
        <div id="chartContainer" style="height: 300px; width: 95%;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </div>
    </div>
</body>

</html>
